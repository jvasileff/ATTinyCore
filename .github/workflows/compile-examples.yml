          #- device: attinyx61:chip=261
          #  available-flash-kB: 2
          #- device: attinyx8:chip=88
          #  available-flash-kB: 8
          #- device: attinyx8:chip=48
          #  available-flash-kB: 4
          #- device: attinyx313:chip=4313
