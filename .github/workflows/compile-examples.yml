          #- attinyx7:chip=167
          #- attinyx7:chip=87
          #- attinyx8:chip=88
          #- attinyx8:chip=48
          - attiny1634
          #- attinyx313:chip=4313
          #- attinyx313:chip=2313a
          #- attiny828
          #- attiny43u
          #- attiny26
        softserial:
          -
          - enable
          - txonly

        # Filter out these matrix combinations
        exclude:
          #- softserial: enable
          #  device: attinyx41:chip=841
          #- softserial: enable
          #  device: attinyx41:chip=441
          #- softserial: txonly
          #  device: attinyx41:chip=841
          #- softserial: txonly
          #  device: attinyx41:chip=441
          #- softserial: enable
          #  device: attinyx7:chip=87
          #- softserial: enable
          #  device: attinyx7:chip=167
          #- softserial: txonly
          #  device: attinyx7:chip=87
          #- softserial: txonly
          #  device: attinyx7:chip=167
          #- softserial: enable
          #  device: attinyx313:chip=4313
          #- softserial: enable
          #  device: attinyx313:chip=2313a
          #- softserial: txonly
          #  device: attinyx313:chip=4313
          #- softserial: txonly
          #  device: attinyx313:chip=2313a
          - softserial: enable
            device: attiny1634
          - softserial: txonly
            device: attiny1634
          #- softserial: txonly
          #  device: attiny828
          #- softserial: txonly
          #  device: attiny828
          #- softserial:
          #  device: attinyx4:chip=84
          #- softserial:
          #  device: attinyx4:chip=44
          #- softserial:
          #  device: attinyx4:chip=24
          - softserial:
            device: attinyx5:chip=85
          #- softserial:
